<!-- container -->
<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
        min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
            <!-- Card -->
            <div class="card smooth-shadow-md">
                <!-- Card body -->
                <div class="card-body p-6">
                    <div class="mb-4">
                        <div class="mb-4">
                            <a href="../index.html"> <img class="img-fluid mb-5" src="/assets/images/brand/logo.png"
                                                          style="width:100%"></a>
                            <p class="mb-6 text-center">Please enter your user information.</p>
                        </div>
                    </div>
                    <!-- Form -->
                    <form>
                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label" for="username">User Name</label>
                            <input class="form-control" id="username" name="username" placeholder="User Name"
                                   required="" type="text">
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" id="email" name="email" placeholder="Email address here"
                                   required="" type="email">
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="**************"
                                   required="" type="password">
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label" for="confirm-password">Confirm
                                                                             Password</label>
                            <input class="form-control" id="confirm-password" name="password"
                                   placeholder="**************"
                                   required="" type="password">
                        </div>
                        <!-- Checkbox -->
                        <div class="mb-3">
                            <div class="form-check custom-checkbox">
                                <input class="form-check-input" id="agreeCheck" type="checkbox">
                                <label class="form-check-label" for="agreeCheck"><span
                                        class="fs-5">I agree to the <a
                                        href="terms-condition-page.html">Terms of
                          Service </a>and
                        <a href="terms-condition-page.html">Privacy Policy.</a></span></label>
                            </div>
                        </div>
                        <div>
                            <!-- Button -->
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">
                                    Create Free Account
                                </button>
                            </div>

                            <div class="d-md-flex justify-content-between mt-4">
                                <div class="mb-2 mb-md-0">
                                    <a class="fs-5" href="sign-up.html">Already
                                                                        member? Login </a>
                                </div>
                                <div>
                                    <a class="text-inherit
                        fs-5" href="forget-password.html">Forgot your password?</a>
                                </div>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
