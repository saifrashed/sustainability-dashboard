<div class="row my-6">
    <div class="col-md-12 col-12">
        <!-- card  -->
        <div class="card">
            <!-- card header  -->
            <div class="card-header bg-white border-bottom-0 py-4">
                <h4 class="mb-0">Surveys ({{surveyList?.length}})</h4>
            </div>
            <!-- table  -->
            <div class="table-responsive">
                <table class="table text-nowrap mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>Survey</th>
                        <th>Completed amount</th>
                        <th>Pillar</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let survey of surveyList">
                        <td class="align-middle">
                            <div class="d-flex align-items-center">
                                <div>
                                    <div class="icon-shape icon-md border p-4 rounded-1">
                                        <img src="assets/images/svg/faculty-list.svg">
                                    </div>
                                </div>
                                <div class="ms-3 lh-1">
                                    <h5 class="fw-bold mb-1">
                                        <a href="#" class="text-inherit">
                                            {{survey.title}}
                                        </a></h5>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">{{survey.completed}}</td>
                        <td class="align-middle">
                            <span class="badge bg-light-primary">{{survey.pillar}}</span>
                        </td>
                        <td class="text-center">
                            <a *ngIf="survey.completed == 0" class="btn btn-outline-dark" data-bs-toggle="modal"
                               data-bs-target="#addQuestionModal"
                               (click)="getSurveyQuestions(survey.id)"> Edit
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                     fill="currentColor"
                                     class="bi bi-view-list" viewBox="0 0 16 16">
                                    <path d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z"/>
                                </svg>
                            </a>

                            <a *ngIf="survey.completed !== 0" class="btn btn-outline-dark"
                               (mouseenter)="responsesReopenMessage()"> Reopen
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                     fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <!-- Add survey modal -->
    <div class="modal fade" id="addQuestionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Questions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="list-group">

                        <a *ngFor="let question of selectedSurveyQuestions"
                           class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Question #{{selectedSurveyQuestions.indexOf(question)}}</h5>
                            </div>
                            <p class="mb-1">{{question.description}}</p>
                            <small class="text-muted"><b>Weight:</b> {{question.weight}}</small>
                        </a>


                        <a class="list-group-item ">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Add question</h5>
                            </div>

                            <form [formGroup]="newQuestionForm">

                                <div class="mb-3">
                                        <textarea formControlName="description" placeholder="Your question..."
                                                  class="form-control" id="exampleFormControlTextarea1"
                                                  rows="3"></textarea>
                                </div>

                                <div class="input-group flex-nowrap mb-3">
                                    <span class="input-group-text" id="addon-wrapping">Weight</span>
                                    <input formControlName="weight" type="number" class="form-control" value="1"
                                           aria-label="Username" aria-describedby="addon-wrapping">
                                </div>

                                <button type="button" (click)="addSurveyQuestion()"
                                        class="btn btn-primary float-end">
                                    Add
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                                    </svg>
                                </button>
                            </form>
                            <small class="text-muted"></small>
                        </a>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        <!-- end survey modal -->

    </div>
    <!-- row  -->

</div>
