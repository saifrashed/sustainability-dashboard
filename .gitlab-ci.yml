stages:
    - deploy

deploy_be:
    stage: deploy
    image: node:latest
    tags:
        - hva
    only:
        refs:
            - main
        changes:
          - "server/**/*"  
    script:
        - git branch -D splitting-server || true        
        - git remote rm heroku-server-app || true
        - git remote add heroku-server-app https://heroku:$HEROKU_API_KEY@git.heroku.com/sustainability-server.git || true
        - git subtree split --prefix server -b splitting-server
        - git push --force heroku-be-app splitting-server:main

deploy_fe:    
    stage: deploy
    image: node:latest
    tags:
        - hva
    only:
        refs:
            - main
        changes:
          - "client/**/*"  
    script:
        - git branch -D splitting-client || true        
        - git remote rm heroku-client-app || true
        - git remote add heroku-client-app https://heroku:$HEROKU_API_KEY@git.heroku.com/sustainability-client.git || true
        - git subtree split --prefix client -b splitting-client
        - git push --force heroku-client-app splitting-client:main
